<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Word</title>
  </head>
  <body>
    <p1>Add Learned Words!</p1>
    <form method="POST">
      {{ form.hidden_tag() }}

      <div class="form-group">
        {{ form.learned_words.label }} {{ form.learned_words() }}
      </div>

      <div class="form-group">
        {{ form.comment.label }} {{ form.comment() }}
      </div>

      <div class="form-group">{{ form.submit() }}</div>
    </form>
  </body>
</html>
